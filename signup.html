<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="image">
        <h1> TDCC Allocation</h1>
        <img src="images/Seminar-amico.svg">
    </div>
    <div class="box">
        
        <div class="form">
            <h2>Sign Up</h2>
            <div class="inputbox">
                <input type="text" id = "name" required>
                <span>Name</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="text" id = "roll" required>
                <span>Enrolment No.</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="text" id = "mail" required>
                <span>Email id</span>
                <i></i>
            </div>
            
            <div class="inputbox">
                <!-- <span class="s1">School<i></i></span> -->
                <select value="School">
                    <option value="#"> Choose Your School</option>
                    <option value="SET">School of Engineering And Technology</option>
                    <option value="SOL">School Of Law</option>
                    <option value="SOD">School Of Design</option>
                    <option value="SHS">School of Health Science</option>
                    <option value="VATEL">Vatel Hotel and Tourism Business School</option>
                    <option value="SAA">School Of Arts and Architecture</option>
                    <option value="SOP">School Of Planning and Development</option>
                    <option value="SOB">School Of Business</option>
                </select>    
                <i></i>
            </div>
            <div class="inputbox">
                <input type="text" id="courseName" required>
                <span>Course Name</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" id="password" required>
                <span>New Password</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" id="confirmpassword" required>
                <span>Confirm Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href ="#">Forgot Password</a>
                <a href="signin.html">Already have Account</a>
            </div>
            <a href="Home.html" ><input type="submit" value="Create a account"></a>
        </div>
    </div>
    <script>
        let status = document.querySelector('a[href = "Home.html"]');
        let select = document.querySelector('select');

        select.addEventListener('change',() =>{
            if(select.value == "#"){
                status.setAttribute('href','Home.html');
            }
            else if(select.value == "SET"){
                status.setAttribute('href','courseSET.html');
            }
            else if(select.value == "SOL"){
                status.setAttribute('href','courseSOL.html');
            }
            else if(select.value == "SOB"){
                status.setAttribute('href','courseSOB.html');
            }
            else if(select.value == "SOP"){
                status.setAttribute('href','courseSOP.html');
            }
            else if(select.value == "SHS"){
                status.setAttribute('href','courseSHS.html');
            }
            else if(select.value == "VATEL"){
                status.setAttribute('href','courseVATEL.html');
            }
            else if(select.value == "SAA"){
                status.setAttribute('href','courseSAA.html');
            }
            else if(select.value == "SOD"){
                status.setAttribute('href','courseSOD.html');
            }
            
        })
    </script>
</body>
</html>
